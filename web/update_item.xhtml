                   <td>

      <tr>
          <td width="355" height="56">
               <label style="font-size:20px;font-family: Verdana, Geneva, sans-serif;">Location Information<br></br><br></br></label>   
              <h:commandButton  a:id="sfButton" onclick="getLocation()" value="Load current location"/>
          </td>
      </tr>
      <tr>
          <td width="355" style="border-bottom: 1px solid #ccc;">
                <h:form>
                  <h:outputText a:id="Lat" ></h:outputText>
                  <h:inputHidden  a:id="pass_latitude" value="#{update_item.item.latitude}"  />
                  <h:outputText  a:id="latitude" />
                  <h:outputText a:id="Long" ></h:outputText>
                  <h:inputHidden  a:id="pass_longtitude" value="#{update_item.item.longtitude}"  />
                  <h:outputText  a:id="longtitude" />
                  <h:outputText a:id="br" ></h:outputText>
                   
                  <script type="text/javascript">
                    var x = document.getElementById("latitude");
                    var y = document.getElementById("longtitude");
                    var lat = document.getElementById("Lat");
                    var long = document.getElementById("Long");
                    var br = document.getElementById("br");
                    var pass_latitude= document.getElementById("pass_latitude");
                    var pass_longtitude = document.getElementById("pass_longtitude");
                    var temp1;
                    var temp2;

                    function getLocation() {
                       if (navigator.geolocation) {
                           navigator.geolocation.getCurrentPosition(showPosition);
                       } else { 
                          lat.innerHTML = "Geolocation is not supported by this browser.";
                       }
                    }
                    function showPosition(position) {
                       lat.innerHTML ="Latitude   : ";
                       x.innerHTML =  position.coords.latitude;
                       long.innerHTML ="<br>Longitude: ";
                       y.innerHTML = position.coords.longitude;
                       br.innerHTML = "</br>";
                       temp1=position.coords.latitude;
                       temp2=position.coords.longitude;
                   }
                   function addPosition() {
                       pass_latitude.value=temp1;
                       pass_longtitude.value=temp2;
                   }
                  </script>
                  <h:commandButton  a:id="sfButton"  value="Add Location to your item" onclick="addPosition()" action="#{update_item.add_coordinates()}"/>
                </h:form>
          </td>

      <tr >

      </tr>
      <tr >

      </tr>
      <tr>
          <td width="355" height="56"><h:commandButton value="Update"  a:id="sfButton"   action="#{update_item.storeItem_and_Imges()}"/></td>
