<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">



<script>
window.onload = function() {
  document.getElementById("sup-username").focus();
};
</script>

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Signup to  Bid4it</title>
<link rel="stylesheet" href="css/style.css" type="text/css"/>
</h:head>

<h:body>

<table width="32%"   height="408" align="center" style="max-width: 1000px;">
      <tr>
        <td height="114"><h4>
          Sign Up today for free!
        </h4></td>
      </tr>
      <h:form a:id="su_form">
      <tr>
          <td width="555" height="56"><p:inputText  a:placeholder=" Username"  a:value="#{welcomepage.su_username}" binding="#{input1}" styleClass="sup-username"/></td>
      </tr>
      <tr>
          <td width="355" height="56"><h:inputSecret a:placeholder=" Password"  a:value="#{welcomepage.su_password}" binding="#{input2}" styleClass="sup"/></td>
      </tr>
      <tr>
          <td width="355" height="56"><h:inputSecret a:placeholder="Confirm Password" a:value="#{signup_form.confirm_pass}" styleClass="sup"/></td>
      </tr>
      <tr>
          <td width="355" height="56"><p:inputText a:placeholder=" First Name" a:value="#{signup_form.usr.firstname}"  styleClass="sup"/></td>
      </tr>
       <tr>
           <td width="355" height="56"><p:inputText a:placeholder=" Last Name" a:value="#{signup_form.usr.lastname}"  styleClass="sup"/></td>
      </tr>
      <tr>
          <td width="355" height="56"><p:inputText a:placeholder=" Email"  a:value="#{welcomepage.su_email}" binding="#{input3}" styleClass="sup"/></td>
      </tr>
      <tr>
          <td width="355" height="56"><p:inputText a:placeholder=" Phone" a:value="#{signup_form.usr.phone}"  styleClass="sup"/></td>
      </tr>
      <tr>
          <td width="355" height="56"><p:inputText a:placeholder=" Country,Town,Region" a:value="#{signup_form.usr.address_info}"  styleClass="sup"/></td>
      </tr>
      <tr>
          <td width="355" height="56"><p:inputText a:placeholder=" Post Code" a:value="#{signup_form.usr.postcode}"  styleClass="sup"/></td>
      </tr>
      <tr>
          <td width="355" height="56"><p:inputText a:placeholder=" VAT Number" a:value="#{signup_form.usr.vatnumber}"  styleClass="sup"/></td>
      </tr>
      <tr>
          <td width="355" height="54"><p:commandButton  value="Sign Up" action="#{signup_form.submit(input1.value,input2.value,input3.value)}" a:id="sfButton"/></td>
      </tr>
      </h:form>
      
    
      <tr>
         <td width="355" height="56"><p1> By signing up, you agree to the <a href="/e-auction-2015/">Terms of Service</a> and <a href="/e-auction-2015/">Privacy Policy</a>, including Cookie Use. Others will be able to find you by email or phone number when provided.</p1></td>
      </tr>
      
     

</table>

    <ui:include src="include/popups.xhtml"/>

</h:body>
</html>
